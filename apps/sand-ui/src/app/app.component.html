    <span>Sand</span>

</div>
<header>
    
</header>
<aside [class.opened]="menuOpened">
    <ul>
        <li matRipple>
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
        </li>
        <li matRipple>
            <mat-icon>list</mat-icon>

<main class="mat-elevation-z4"> 
    <!-- <h1 highlightElement="test1" highlightNext="test2" (click)="updateOverlay('test1')">test</h1>
    <h1 highlightElement="test2" (click)="closeOverlay()">test</h1> -->

    <div class="grid" >
        <div spHighlight="test1" class="mat-elevation-z4" spHighlightTooltip="tooltip" spHighlightNext="test2" spHighlightTooltipPosition="top">
            <div>Test 1</div>
        </div>
        <div spHighlight="test2" class="mat-elevation-z4" spHighlightNext="test3" spHighlightTooltip="adasdsd" spHighlightTooltipPosition="right">Test 2</div>
        <div spHighlight="test3" class="mat-elevation-z4" spHighlightNext="test4">Test 3</div>
        <div spHighlight="test4" class="mat-elevation-z4" (spHighlightBackDropClick)="onBackDropClick($event)"

    </div>

<ng-template #tooltip>
    <div style="background-color: var(--mat-primary); height: 100px; width: 100px; border-radius: 3px;">
        <div style="color: #fff;">Tooltip</div>
    </div>
</ng-template>
